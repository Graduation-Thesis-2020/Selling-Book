<section
  style="
    background: linear-gradient(
      90deg,
      rgba(31, 126, 126, 1) 0%,
      rgba(13, 75, 75, 1) 23%,
      rgba(14, 47, 47, 1) 52%,
      rgba(13, 63, 69, 1) 74%,
      rgba(21, 129, 150, 1) 100%
    );
    background-repeat: no-repeat;
    background-size: 100% 100%;
    height: 200px;
  "
>
  <div class="header" style="padding-top: 20px">
    <div class="container">
      <div class="logo">
        <h1>
          <a [routerLink]="['/home']"
            ><b>T<br />H<br />E</b>Book Store<span
              >The Best Store Online</span
            ></a
          >
        </h1>
      </div>

      <ul class="c" style="padding-left: 0px; margin-bottom: 0px">
        <li>
          <a [routerLink]="['/home']"
            ><i class="fa fa-home" aria-hidden="true"></i>Trang chủ</a
          >
        </li>
      </ul>

      <div class="header-ri">
        <ul class="social-top" style="padding-left: 0px">
          <li>
            <a href="https://www.facebook.com/koolsssssss" class="icon facebook"
              ><i class="fa fa-facebook" aria-hidden="true"></i><span></span
            ></a>
          </li>
          <li>
            <a href="https://www.facebook.com/hung.lu1998" class="icon twitter"
              ><i class="fa fa-twitter" aria-hidden="true"></i><span></span
            ></a>
          </li>
        </ul>
      </div>
    </div>
  </div>
  <!--Menu-->
</section>

<div class="body-all h-100">

  <div class="container " style="padding-top: 20px;">
    <div class="row">
      <div class="col-4">
        <div class="intro">
          <div class="info">
            <p class="title">Tạo tài khoản</p>
            <p class="sub-title">
              Tạo tài khoản để theo dõi đơn hàng, lưu danh sách sản phẩm yêu
              thích, nhận nhiều ưu đãi hấp dẫn.
            </p>
            <img
              src="https://png.pngtree.com/png-vector/20190810/ourlarge/pngtree-shop-store-market-building-shopping-flat-color-icon-vector-png-image_1653492.jpg"
              width="300"
              height="300"
            />
          </div>
        </div>
      </div>

      <div class="col-8">
        <div class="card">
          <div class="card-header bg-white">Đăng kí thông tin</div>
          <div class="card-body mx-3">
            <form>
              <div class="form-group row">
                <label for="input1" class="col-sm-4 col-form-label"
                  >Họ và tên<span>*</span></label
                >
                <div class="col-sm-8">
                  <input type="text" class="form-control" id="name" #name />
                </div>
              </div>

              <div class="form-group row">
                <label for="input2" class="col-sm-4 col-form-label"
                  >Số điện thoại<span>*</span></label
                >
                <div class="col-sm-8">
                  <input type="number" class="form-control" id="phone" #phone />
                </div>
              </div>

              <div class="form-group row">
                <label for="input5" class="col-sm-4 col-form-label"
                  >Email (Tên tài khoản)<span>*</span></label
                >
                <div class="col-sm-8">
                  <input
                    type="email"
                    class="form-control"
                    id="inputEmail"
                    #email
                  />
                </div>
              </div>

              <div class="form-group row">
                <label for="input7" class="col-sm-4 col-form-label"
                  >Mật khẩu<span>*</span></label
                >
                <div class="col-sm-8">
                  <input type="password" class="form-control" #password />
                </div>
              </div>

              <div class="form-group row">
                <label for="input7" class="col-sm-4 col-form-label"
                  >Xác nhận mật khẩu<span>*</span></label
                >
                <div class="col-sm-8">
                  <input
                    type="password"
                    class="form-control"
                    #confirmPassword
                  />
                </div>
              </div>

              <div class="form-group row">
                <label for="input3" class="col-sm-4 col-form-label"
                  >Ngày sinh</label
                >
                <div class="col-sm-8">
                  <input
                    type="date"
                    class="form-control"
                    #birthday
                  />
                </div>
              </div>

              <div class="form-group row">
                <label for="input4" class="col-sm-4 col-form-label"
                  >Giới tính<span>*</span></label
                >

                <div class="col-sm-5">
                  <div
                    class="custom-control custom-radio custom-control-inline"
                  >
                    <input
                      type="radio"
                      id="customRadioInline1"
                      name="custom"
                      class="custom-control-input"
                      value="Nam"
                      (change)="onItemChange($event.target.value)"
                    />
                    <label class="custom-control-label" for="customRadioInline1"
                      >Nam</label
                    >
                  </div>
                  <div
                    class="custom-control custom-radio custom-control-inline"
                  >
                    <input
                      type="radio"
                      id="customRadioInline2"
                      name="custom"
                      class="custom-control-input"
                      value="Nữ"
                      (change)="onItemChange($event.target.value)"
                    />
                    <label class="custom-control-label" for="customRadioInline2"
                      >Nữ</label
                    >
                  </div>
                </div>
              </div>

              <div class="form-group row">
                <label for="input5" class="col-sm-4 col-form-label"
                  >Địa chỉ<span>*</span></label
                >
                <div class="col-sm-8">
                  <input
                    type="text"
                    class="form-control"
                    id="inputEmail"
                    #address
                  />
                </div>
              </div>
            </form>
          </div>
          <div class="card-footer bg-white text-center">
            <button
              type="submit"
              class="btn btn-danger my-3 btn-block"
              (click)="
                signup(
                  name.value,
                  phone.value,
                  email.value,
                  password.value,
                  confirmPassword.value,
                  birthday.value,
                  address.value
                )
              "
            >
              ĐĂNG KÍ
            </button>

            <div class="back">
              Đã có tài khoản? <a routerLink="/login"> Đăng nhập</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
