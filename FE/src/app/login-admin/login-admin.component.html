<!--login-->

<div class="body-all h-100">
  <div class="login">
    <div class="main-agileits">
      <div class="form-w3agile">
        <h3>Admin</h3>
        <form>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fa fa-user"></i></span>
            </div>
            <input
              #email
              type="text"
              class="form-control"
              placeholder="Username"
            />
          </div>

          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fa fa-lock" ></i></span>
            </div>
            <input
              #password
              type="password"
              class="form-control"
              placeholder="Password"/>
          </div>
          <div class="col-sm text-right"  style="margin-top: 5px">
            <label  class="label-forget"><a style="color: coral;" routerLink="/forgotpassword">Quên mật khẩu
            </a></label>
          </div>
          <input
            type="submit"
            value="Login"
            (click)="login_admin(email.value, password.value)"
            style="margin-top: 50px"
          />
        </form>
      </div>
    </div>
  </div>

</div>
