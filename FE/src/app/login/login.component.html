<div class="body-all h-100">
  <div class="login-div">
    <div class="container">
      <div class="row">
        <div class="col-4">
          <div class="intro">
            <div class="info">
              <p class="title">Đăng nhập</p>
              <p class="sub-title">
                Đặng nhập để dễ dàng mua sắm, theo dõi đơn hàng của bạn và nhận
                được nhiều ưu đãi.
              </p>
              <img
                src="https://png.pngtree.com/png-vector/20190810/ourlarge/pngtree-shop-store-market-building-shopping-flat-color-icon-vector-png-image_1653492.jpg"
                width="300"
                height="300"
              />
            </div>
          </div>
        </div>

        <div class="col-8">
          <div class="card">
            <div class="card-header bg-white">Thông tin tài khoản</div>
            <div class="card-body mx-3">
              <form>
                <div class="form-group row">
                  <label for="input5" class="col-sm-4 col-form-label"
                    >Tên tài khoản(email)</label
                  >
                  <div class="col-sm-8">
                    <input
                      type="email"
                      class="form-control"
                      id="inputEmail"
                      #email
                    />
                  </div>
                </div>

                <div class="form-group row" style="margin-bottom: 0px">
                  <label for="input7" class="col-sm-4 col-form-label"
                    >Mật khẩu</label
                  >
                  <div class="col-sm-8">
                    <input type="password" class="form-control" #password />
                  </div>
                </div>

                <div class="form-group row">
                  <div class="col-sm-4"></div>
                  <div class="col-sm-auto" style="margin-top: 5px">
                    <label for="input7" class="label-register"
                      >Chưa có tài khoản? <a routerLink="/register">Tạo tài khoản
                      </a></label>

                  </div>
                  <div class="col-sm text-right"  style="margin-top: 5px">
                    <label  class="label-forget"><a style="color: coral;" routerLink="/forgotpassword">Quên mật khẩu
                    </a></label>
                  </div>
                </div>
                <div class="row" style="padding-bottom: 20px;">
                  <div class="col-sm-4"></div>
                  <div class="col-sm-8" style="margin-top: 5px;">
                    <button type="submit" class="btn btn-warning my-3 btn-block"
                      (click)="login_user(email.value, password.value)" style="font-size: 18px; "> Đăng nhập
                    </button>

                    <div class="btn-group  btn-block mt-0 mb-3" role="group">
                      <button type="button" class="btn btn-primary" style="font-size: 18px; background-color: rgb(55, 55, 209);">
                        <i class="fab fa-facebook-f" style="padding:4px"></i></button>
                      <button type="button" class="btn btn-primary btn-block" style="font-size: 18px;">Đăng nhập bằng Facebook</button>
                    </div>
                    <div class="btn-group btn-block mt-0 mb-3" role="group" >
                      <button type="button" class="btn btn-danger" style="font-size: 18px; background-color: rgb(189, 47, 47);"><i class="fab fa-google"></i></button>
                      <button type="button" class="btn btn-danger btn-block" style="font-size: 18px;">Đăng nhập bằng Google</button>
                    </div>
                  </div>
                </div>
              </form>
            </div>


          </div>
        </div>
      </div>
    </div>
  </div>
</div>
